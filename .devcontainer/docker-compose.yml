version: '3.8'

volumes:
  postgres-data:
    name: named-postgres-data
services:
  app:
    container_name: javadev
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Update 'VARIANT' to pick an version of Java: 11, 17.
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        VARIANT: 11-bullseye
        # Options
        INSTALL_MAVEN: "true"
        MAVEN_VERSION: "3.8.5"
        INSTALL_GRADLE: "false"
        GRADLE_VERSION: ""
        NODE_VERSION: "lts/*"
    environment:
      # NOTE: POSTGRES_DB/USER/PASSWORD should match values in db container
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOSTNAME: postgresdb
      HTTPS_PROXY: $HTTPS_PROXY
      HTTP_PROXY: $HTTP_PROXY
      NO_PROXY: $NO_PROXY
      https_proxy: $HTTPS_PROXY
      http_proxy: $HTTP_PROXY     
      no_proxy: $NO_PROXY
      MAVEN_CONFIG: "/home/vscode/.m2"
      MAVEN_HOME: "/usr/share/maven"
      MAVEN_OPTS: "-Dhttp.proxyHost=[xxxx.co.jp] -Dhttp.proxyPort=443 -Dhttp.proxyUser=[ユーザID] -Dhttp.proxyPassword=[パスワード] -Dhttp.nonProxyHosts=localhost|127.0.0.1 -Dhttps.proxyHost=[xxxx.co.jp] -Dhttps.proxyPort=443 -Dhttps.proxyUser=[ユーザID] -Dhttps.proxyPassword=[パスワード] -Dhttps.nonProxyHosts=localhost|127.0.0.1"

    volumes:
      - ..:/workspace:cached

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db
    # Uncomment the next line to use a non-root user for all processes.
    # user: vscode

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  db:
    container_name: postgresdb
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    environment:
      # NOTE: POSTGRES_DB/USER/PASSWORD should match values in app container
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)
    ports:
      - 5433:5432

